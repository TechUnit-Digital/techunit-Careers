<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TechUnit | Digital Consultancy</title>
<style>
  /* 1. OLED BLACK BASE */
  body {
    background-color: #000000;
    color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    
    /* LAYOUT ENGINE */
    display: flex;
    flex-direction: column;
    align-items: center;
    
    /* CRITICAL MOBILE FIX */
    min-height: 100dvh; 
    margin: 0;
    padding: 0 20px;
    box-sizing: border-box;
    text-align: center;
  }

  /* 2. CENTER STAGE */
  .center-stage {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  /* 3. TYPOGRAPHY */
  h1 {
    font-size: clamp(2.5rem, 8vw, 4.5rem); 
    font-weight: 700;
    margin: 0 0 1.5rem 0;
    letter-spacing: -1.5px;
    line-height: 1.1;
    background: -webkit-linear-gradient(#fff, #888);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p.sub {
    color: #a1a1a1;
    font-size: clamp(1rem, 4vw, 1.3rem); 
    max-width: 600px;
    line-height: 1.6;
    margin-bottom: 3.5rem;
    font-weight: 400;
  }

  strong { color: #ffffff; font-weight: 600; }

  /* 4. ANIMATION */
  .fade-up {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
  }
  .delay-1 { animation-delay: 0.2s; }
  .delay-2 { animation-delay: 0.6s; }
  .delay-3 { animation-delay: 1.0s; }
  .delay-4 { animation-delay: 1.5s; }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  /* 5. BUTTON */
  .btn {
    background-color: #ffffff;
    color: #000000;
    padding: 18px 36px;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-decoration: none;
    font-weight: 700;
    border-radius: 4px;
    transition: all 0.3s ease;
    border: 1px solid #ffffff;
    display: inline-block;
  }
  
  .btn:hover {
    background-color: #000000;
    color: #ffffff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    transform: scale(1.02);
  }

  /* 6. FOOTER */
  .footer {
    padding-bottom: 40px;
    padding-top: 20px;
    font-size: 0.7rem;
    color: #444;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    line-height: 1.5;
    flex-shrink: 0;
  }

  @media (min-width: 768px) {
    .footer {
      flex-direction: row;
      gap: 20px;
    }
  }
  
  .footer a { color: #444; text-decoration: none; }

</style>
</head>
<body>

  <div class="center-stage">
    
    <h1 class="fade-up delay-1">TechUnit</h1>

    <p class="fade-up delay-2 sub">
      Architecting the digital infrastructure for the UAE's most ambitious ventures.<br><br>
      We are assembling our <strong>Founding Team</strong> for 2026.<br>
      Scouting for a <strong>Principal Technical Lead</strong> and a <strong>Lead Product Designer</strong>.
    </p>

    <div class="fade-up delay-3">
      <a class="btn" 
         href="mailto:careers@techunit.ae?subject=Application%3A%20Founding%20Team%20(2026)&body=Hi%20TechUnit%2C%0A%0AI%20am%20applying%20for%20the%20role%20of%3A%20%5B%20Tech%20Lead%20%2F%20Product%20Designer%20%5D%0A%0AThe%20Specs%3A%0A%E2%80%A2%20Portfolio%2FGitHub%3A%20%0A%E2%80%A2%20LinkedIn%3A%20%0A%E2%80%A2%20Location%3A%20%5B%20Dubai%20%2F%20Remote%20%5D%0A%0AMy%20Pitch%20(One%20Sentence)%3A%0A...">
         APPLY FOR ACCESS
      </a>
    </div>

  </div>

  <div class="fade-up delay-4 footer">
    <span>Dubai, UAE</span>
    <span style="display:none; display:inline-block-desktop;">•</span>
    <span>Business Village, Block B</span>
    <span style="display:none; display:inline-block-desktop;">•</span>
    <a href="mailto:info@techunit.ae">info@techunit.ae</a>
  </div>

</body>
</html>
